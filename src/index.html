<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchanger</h1>
    </div>

    <div class="row">
      <div class="col-md-6">
        <form id="currency-form">
          <p>exchange</p>
          <label for="money-test">Amount:</label>
          <input type="number" id="money-text">
          <label for="from-text">From:</label>
          <select class="form-style" id="from-text" name="from-text">
            <option value="USD">USD</option>
          </select>
          <label for="to-text">To:</label>
          <select class="form-style" id="to-text" name="to-text">
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>

          </select>

          <button type="submit">Convert!</button>

        </form>

      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">

          </div>
          <div class="card-body">
            <div id="output">


            </div>


          </div>
        </div>

      </div>

    </div>




  </div>
</body>

</html>
